<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSM Debug Test App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #007bff;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 600;
            color: #333;
        }

        .status-value {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-unknown {
            background: #fff3cd;
            color: #856404;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .phone-display {
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.1em;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± GSM Debug Test</h1>
            <p>Test your USB GSM 800C Module with Janitor Integration</p>
        </div>

        <div class="status-card">
            <h3 style="margin-bottom: 15px; color: #333;">Connection Status</h3>
            <div class="status-item">
                <span class="status-label">Modem Status:</span>
                <span class="status-value status-unknown" id="modemStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Port:</span>
                <span class="status-value status-connected" id="portStatus">COM13</span>
            </div>
            <div class="status-item">
                <span class="status-label">Firebase:</span>
                <span class="status-value status-unknown" id="firebaseStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Phone Number:</span>
                <span class="phone-display" id="phoneNumber">+639953207865</span>
            </div>
        </div>

        <form id="smsForm">
            <div class="form-group">
                <label for="recipientType">Recipient Type:</label>
                <select id="recipientType" onchange="toggleRecipientType()">
                    <option value="phone">ðŸ“ž Phone Number</option>
                    <option value="janitor">ðŸ‘· Janitor Selection</option>
                </select>
            </div>

            <div class="form-group" id="phoneGroup">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumberInput" value="+639953207865" placeholder="Enter phone number">
            </div>

            <div class="form-group" id="janitorGroup" style="display: none;">
                <label for="janitorSelect">Select Janitor:</label>
                <select id="janitorSelect">
                    <option value="">Loading janitors...</option>
                </select>
                <div id="janitorInfo" style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px; display: none;">
                    <strong>Selected Janitor:</strong>
                    <div id="janitorDetails"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="messageInput" placeholder="Enter your test message here..." required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="sendBtn">
                    ðŸ“¤ Send SMS
                </button>
                <button type="button" class="btn btn-success" id="testBtn">
                    ðŸ§ª Send Test SMS
                </button>
                <button type="button" class="btn btn-primary" id="refreshBtn">
                    ðŸ”„ Refresh Status
                </button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending SMS...</p>
        </div>

        <div id="response"></div>
    </div>

    <script>
        // API Base URL
        const API_BASE = 'http://localhost:3002/api';

        // DOM Elements
        const modemStatus = document.getElementById('modemStatus');
        const portStatus = document.getElementById('portStatus');
        const firebaseStatus = document.getElementById('firebaseStatus');
        const phoneNumber = document.getElementById('phoneNumber');
        const phoneNumberInput = document.getElementById('phoneNumberInput');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const testBtn = document.getElementById('testBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const loading = document.getElementById('loading');
        const response = document.getElementById('response');
        const recipientType = document.getElementById('recipientType');
        const phoneGroup = document.getElementById('phoneGroup');
        const janitorGroup = document.getElementById('janitorGroup');
        const janitorSelect = document.getElementById('janitorSelect');
        const janitorInfo = document.getElementById('janitorInfo');
        const janitorDetails = document.getElementById('janitorDetails');

        // Global variables
        let janitors = [];

        // Check modem status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                modemStatus.textContent = data.modemInitialized ? 'Connected' : 'Disconnected';
                modemStatus.className = `status-value ${data.modemInitialized ? 'status-connected' : 'status-disconnected'}`;
                
                portStatus.textContent = data.port || 'Unknown';
                portStatus.className = `status-value ${data.modemInitialized ? 'status-connected' : 'status-disconnected'}`;
                
                firebaseStatus.textContent = data.firebaseConnected ? 'Connected' : 'Disconnected';
                firebaseStatus.className = `status-value ${data.firebaseConnected ? 'status-connected' : 'status-disconnected'}`;
                
                phoneNumber.textContent = data.phoneNumber;
                
                return data.modemInitialized;
            } catch (error) {
                console.error('Status check failed:', error);
                modemStatus.textContent = 'Error';
                modemStatus.className = 'status-value status-disconnected';
                firebaseStatus.textContent = 'Error';
                firebaseStatus.className = 'status-value status-disconnected';
                return false;
            }
        }

        // Load janitors from Firebase
        async function loadJanitors() {
            try {
                const response = await fetch(`${API_BASE}/janitors`);
                const data = await response.json();
                
                if (data.success) {
                    janitors = data.janitors;
                    updateJanitorSelect();
                } else {
                    throw new Error(data.error || 'Failed to load janitors');
                }
            } catch (error) {
                console.error('Error loading janitors:', error);
                janitorSelect.innerHTML = '<option value="">Error loading janitors</option>';
            }
        }

        // Update janitor select dropdown
        function updateJanitorSelect() {
            janitorSelect.innerHTML = '<option value="">Select a janitor...</option>';
            
            janitors.forEach(janitor => {
                const option = document.createElement('option');
                option.value = janitor.id;
                option.textContent = `${janitor.fullName} - ${janitor.location} (${janitor.contactNumber})`;
                janitorSelect.appendChild(option);
            });
        }

        // Toggle recipient type
        function toggleRecipientType() {
            const type = recipientType.value;
            
            if (type === 'phone') {
                phoneGroup.style.display = 'block';
                janitorGroup.style.display = 'none';
            } else {
                phoneGroup.style.display = 'none';
                janitorGroup.style.display = 'block';
                if (janitors.length === 0) {
                    loadJanitors();
                }
            }
        }

        // Handle janitor selection
        function handleJanitorSelection() {
            const selectedId = janitorSelect.value;
            
            if (selectedId) {
                const janitor = janitors.find(j => j.id === selectedId);
                if (janitor) {
                    janitorDetails.innerHTML = `
                        <div><strong>Name:</strong> ${janitor.fullName}</div>
                        <div><strong>Phone:</strong> ${janitor.contactNumber}</div>
                        <div><strong>Location:</strong> ${janitor.location}</div>
                        <div><strong>Email:</strong> ${janitor.email}</div>
                    `;
                    janitorInfo.style.display = 'block';
                }
            } else {
                janitorInfo.style.display = 'none';
            }
        }

        // Send SMS
        async function sendSMS(phoneNumber, message, janitorId = null) {
            try {
                const requestBody = {
                    message: message
                };

                if (janitorId) {
                    requestBody.janitorId = janitorId;
                } else {
                    requestBody.phoneNumber = phoneNumber;
                }

                const response = await fetch(`${API_BASE}/send-sms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                return data;
            } catch (error) {
                throw new Error('Failed to send SMS: ' + error.message);
            }
        }

        // Send test SMS
        async function sendTestSMS() {
            try {
                const response = await fetch(`${API_BASE}/test-sms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                return data;
            } catch (error) {
                throw new Error('Failed to send test SMS: ' + error.message);
            }
        }

        // Show response
        function showResponse(message, isError = false) {
            response.innerHTML = `<div class="response ${isError ? 'error' : 'success'}">${message}</div>`;
        }

        // Show loading
        function showLoading(show = true) {
            loading.style.display = show ? 'block' : 'none';
            sendBtn.disabled = show;
            testBtn.disabled = show;
        }

        // Event Listeners
        document.getElementById('smsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            const recipientTypeValue = recipientType.value;

            if (!message) {
                showResponse('Please enter a message!', true);
                return;
            }

            showLoading(true);
            try {
                let result;
                let responseMessage;

                if (recipientTypeValue === 'janitor') {
                    const janitorId = janitorSelect.value;
                    if (!janitorId) {
                        showResponse('Please select a janitor!', true);
                        showLoading(false);
                        return;
                    }
                    
                    result = await sendSMS(null, message, janitorId);
                    const janitor = janitors.find(j => j.id === janitorId);
                    responseMessage = `âœ… SMS sent successfully to janitor!<br>Name: ${janitor.fullName}<br>Phone: ${janitor.contactNumber}<br>Location: ${janitor.location}<br>Message: ${message}`;
                } else {
                    const phoneNumber = phoneNumberInput.value.trim();
                    if (!phoneNumber) {
                        showResponse('Please enter a phone number!', true);
                        showLoading(false);
                        return;
                    }
                    
                    result = await sendSMS(phoneNumber, message);
                    responseMessage = `âœ… SMS sent successfully!<br>Phone: ${phoneNumber}<br>Message: ${message}`;
                }

                showResponse(responseMessage);
                messageInput.value = '';
            } catch (error) {
                showResponse(`âŒ ${error.message}`, true);
            } finally {
                showLoading(false);
            }
        });

        testBtn.addEventListener('click', async () => {
            showLoading(true);
            try {
                const result = await sendTestSMS();
                showResponse(`âœ… Test SMS sent successfully!<br>Phone: ${phoneNumber.textContent}`);
            } catch (error) {
                showResponse(`âŒ ${error.message}`, true);
            } finally {
                showLoading(false);
            }
        });

        refreshBtn.addEventListener('click', async () => {
            showLoading(true);
            await checkStatus();
            showLoading(false);
        });

        // Janitor selection event listener
        janitorSelect.addEventListener('change', handleJanitorSelection);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            // Auto-refresh status every 10 seconds
            setInterval(checkStatus, 10000);
        });
    </script>
</body>
</html>
